<div ng-controller="customers as vm" class="mainbar">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="customer in vm.customers">
                <td>{{customer.id}}</td>
                <td>{{customer.firstName}}</td>
                <td>{{customer.lastName}}</td>
                <td>{{customer.phone}}</td>
                <td><button ng-click="vm.placeOrder(customer.id)" class="btn btn-primary">Place Order</button></td>
            </tr>
        </tbody>
    </table>
</div>
