
<div>
    <h3>Customers</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: customers">
            <tr>
                <td data-bind="text: firstName"></td>
                <td data-bind="text: lastName"></td>
                <td><button class="btn btn-primary" data-bind="click: $root.placeOrder">Place Order</button></td>
            </tr>
        </tbody>
    </table>
</div>
