<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="snippetsApp">
<head>
    <title></title>
</head>
<body>
    <div ng-controller="SimpleController as vm">
        <input type="text" ng-model="vm.inputText" />
        <span>{{vm.inputText}}</span>
    </div>
    <script src="Scripts/angular.js"></script>
    <script>
        'use strict';
        var snippetsApp = angular.module('snippetsApp', []);
    </script>
    <script>
        'use strict';

        snippetsApp.controller('SimpleController', function SimpleController() {
            this.inputText = '';
        });
    </script>
</body>
</html>
