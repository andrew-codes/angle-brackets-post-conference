<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/toastr.css" rel="stylesheet" />
</head>
<body>
    <div id="usersGrid">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>User Key</th>
                    <th>Name</th>
                    <th>Created</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Credit Card</th>
                    <th>Web Site</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: users">
                <tr>
                    <td data-bind="text: id"></td>
                    <td><a href="#" data-bind="click: $parent.edit"><span data-bind="    text: userKey"></span></a></td>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: moment(created()).format('L')"></td>
                    <td data-bind="text: phone"></td>
                    <td data-bind="text: email"></td>
                    <td data-bind="text: creditCard"></td>
                    <td data-bind="text: webSite"></td>
                    <td data-bind="text: score"></td>
                </tr>
            </tbody>
        </table>

    </div>
    <div id="editModal" class="modal hide fade in" style="display: none;" data-bind="modal: showEdit">
        <div class="modal-dialog">
            <div class="modal-header">
                <div class="row">
                    <button type="button" class="close" aria-hidden="true" data-bind="click: cancelEdit">&times;</button>
                    <div class="span3">
                        <h4>Edit Customer</h4>
                    </div>

                </div>
            </div>
            <div class="modal-body" data-bind="with: editingUser">
                <div class="row">
                    <div class="span2">Id:</div>
                    <div class="span4">
                        <input data-bind="value: id" style="width: 300px" />
                    </div>
                </div>
                <div class="row">
                    <div class="span2">User Key:</div>
                    <div class="span4">
                        <input data-bind="value: userKey" style="width: 300px" />
                    </div>
                </div>
                <div class="row">
                    <div class="span2">Name:</div>
                    <div class="span4">
                        <input data-bind="value: name" style="width: 300px" />
                    </div>
                </div>
                <div class="row">
                    <div class="span2">Created:</div>
                    <div class="span4">
                        <input data-bind="value: created" style="width: 300px" />
                    </div>
                </div>
                <div class="row">
                    <div class="span2">Phone:</div>
                    <div class="span4">
                        <input data-bind="value: phone" style="width: 300px" />
                    </div>
                </div>
                <div class="row">
                    <div class="span2">Email:</div>
                    <div class="span4">
                        <input data-bind="value: email" style="width: 300px" />
                    </div>
                </div>
                <div class="row">
                    <div class="span2">Credit Card:</div>
                    <div class="span4">
                        <input data-bind="value: creditCard" style="width: 300px" />
                    </div>
                </div>
                <div class="row">
                    <div class="span2">Web Site:</div>
                    <div class="span4">
                        <input data-bind="value: webSite" style="width: 300px" />
                    </div>
                </div>
                <div class="row">
                    <div class="span2">Score:</div>
                    <div class="span4">
                        <input data-bind="value: score" style="width: 300px" />
                    </div>
                </div>
            </div>
            <div class="modal-footer"><a href="#" class="btn btn-success" data-bind="click: saveEdit">Save</a><a href="#" class="btn" data-dismiss="modal" data-bind="    click: cancelEdit">Cancel</a></div>
        </div>
    </div>
    <!-- JS Libraries -->
    <script src="Scripts/jquery-2.0.3.js"></script>
    <script src="Scripts/knockout-2.3.0.js"></script>
    <script src="Scripts/moment.js"></script>
    <script src="Scripts/toastr.js"></script>
    <script src="Scripts/q.js"></script>
    <script src="Scripts/breeze.debug.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <!-- App scripts -->
    <script>
        var app = {};
        breeze.NamingConvention.camelCase.setAsDefault();
    </script>
    <script src="Scripts/app/logger.js"></script>
    <script src="Scripts/app/BindingExtensions.js"></script>
    <script src="Scripts/app/UserEditorViewModel.js"></script>
</body>
</html>
