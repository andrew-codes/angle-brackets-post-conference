<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <button data-bind="click: doModal">Do it</button>
    <!-- Modal -->
    <div class="modal fade" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-bind="modal: showAdd">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Add Customer</h4>
                </div>
                <div class="modal-body">
                    Customer details
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-2.0.3.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/knockout-3.0.0.js"></script>
    <script>
        ko.bindingHandlers.modal = {
            update: function (element, valueAccessor, allBindingsAccessor, viewModel, bindingContext) {
                var value = ko.utils.unwrapObservable(valueAccessor());
                if (value) $(element).modal();
                else $(element).modal('hide');
            }
        };
    </script>
    <script>
        var app = {};
        app.vm = (function () {
            var doModal = function () {
                //$("#mymodal").modal();
                showAdd(true);
            },
                showAdd = ko.observable(false);
            return {
                doModal: doModal,
                showAdd: showAdd
            };
        }());
        ko.applyBindings(app.vm);
    </script>

</body>
</html>
